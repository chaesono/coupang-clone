<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="login-bar">
        <ul class="link">
          <li class="link-login">로그인</li>
          <li class="link-signup">회원가입</li>
          <li class="link-center">고객센터</li>
          <li class="link-coopangplay">쿠팡플레이</li>
          <li class="link-marcketing">제휴마케팅</li>
        </ul>
      </div>

      <div class="header">
        <button class="button--class">카테고리</button>

        <a href="https://www.coupang.com/" target="_blank" rel="noopener">
          <h1 class="coupang-logo" aria-label="쿠팡">coupang</h1>
        </a>

        <form class="search-keyword">
          <select name="category">
            <option value="entire" selected>전체</option>
            <option value="man-fashion">남성패션</option>
            <option value="woman-fashion">여성패션</option>
          </select>
          <div class="dropdown"></div>
          <input
            placeholder="찾고 싶은 상품을 검색해 보세요!"
            name="products"
            type="search"
          />
          <button class="mic" aria-label="음성 검색"></button>
          <button class="search" aria-label="키워드 검색"></button>
        </form>

        <div class="myCoupang">
          <button>마이쿠팡</button>
          <ul>
            <li>주문목록</li>
            <li>취소 반품</li>
            <li>찜리스트</li>
          </ul>
        </div>

        <div class="cart">
          <button>장바구니</button>
          <div class="cart-list">장바구니에 담긴 상품이 없습니다</div>
        </div>

        <ul class="menu">
          <li>
            <img
              class="rocket"
              src="./assets/icon/icon-rocket.svg"
              alt="로켓배송"
            />로켓배송
          </li>
          <li>
            <img
              class="fresh"
              src="./assets/icon/icon-fresh.svg"
              alt="로켓프레시"
            />로켓프레시
          </li>
          <li>
            2022 설날<img class="new" src="./assets/icon/new.svg" alt="new" />
          </li>
          <li>골드박스</li>
          <li>정기배송</li>
          <li>이벤트/쿠폰</li>
          <li>기획전</li>
          <li>여행티켓</li>
        </ul>
      </div>
    </header>
  </body>
</html>
