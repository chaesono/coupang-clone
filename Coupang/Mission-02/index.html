<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <header>
      <a href="https://www.coupang.com/">
        <h1 class="coupang-logo">
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp" />
            <img src="./assets/logo/logo.png" alt="쿠팡 로고" />
          </picture>
        </h1>
      </a>
    </header>
    <section>
      <h2 class="today-shop-offer">오늘의 쇼핑 제안</h2>
      <div class="cardList">
        <a href="/">
          <div class="card">
            <span class="discount" aria-label="discount 30%">30%</span>
            <img src="./assets/offer/furniture.jpg" alt="솔리빙 셀링 렌지대" />
            <p class="cardName">솔로리빙 셀링 렌지대 60...</p>
            <div class="review">
              <div class="star-review-90" aria-label="90% star-review"></div>
              <div class="count-review" aria-label="buyer-review">(3,255)</div>
            </div>
          </div>
        </a>
        <a href="/">
          <div class="card">
            <img
              src="./assets/offer/renton.jpg"
              alt="옆 동네몰 레트로 LED 감성..."
            />
            <div class="cardName">옆 동네몰 레트로 LED 감성...</div>
            <img
              class="rocket-delivery"
              src="./assets/icon/badge-rocket.svg"
              aria-label="type-of-delivery"
              alt="rocket-delivery"
            />
            <div class="review">
              <div class="star-review-90" aria-label="90% star-review"></div>
              <div class="count-review" aria-label="buyer-review">(1,807)</div>
            </div>
          </div>
        </a>
        <a href="/">
          <div class="card">
            <img
              src="./assets/offer/drying-rack.jpg"
              alt="프리미엄 부착식 식기건조..."
            />
            <div class="cardName">프리미엄 부착식 식기건조...</div>
            <span class="free-delivery" aria-label="type-of-delivery">
              무료배송
            </span>
            <div class="review">
              <div class="star-review-80" aria-label="80% star-review"></div>
              <div class="count-review" aria-label="buyer-review">(2,423)</div>
            </div>
          </div>
        </a>
        <a href="/">
          <div class="card">
            <span class="discount" aria-label="discount 10%">10%</span>
            <img
              src="./assets/offer/boohgle.jpg"
              alt="타지 않는 냄비 보오글 네모..."
            />
            <div class="cardName">타지 않는 냄비 보오글 네모...</div>
            <img
              src="./assets/icon/badge-rocket.svg"
              aria-label="type-of-delivery"
              class="rocket-delivery"
              alt="rocket-delivery"
            />
            <div class="review">
              <div class="star-review-100" aria-label="100% star-review"></div>
              <div class="count-review" aria-label="buyer-review">(1,009)</div>
            </div>
          </div>
        </a>
        <a href="/">
          <div class="card">
            <span class="discount" aria-label="discount 25%">25%</span>
            <img
              src="./assets/offer/deskset.jpg"
              alt="베스트리빙 베이직 멀티 H..."
            />
            <div class="cardName">베스트리빙 베이직 멀티 H...</div>
            <span class="free-delivery" aria-label="type-of-delivery"
              >무료배송</span
            >
            <div class="review">
              <div class="star-review-80" aria-label="80% star-review"></div>
              <div class="count-review" aria-label="buyer-review">(3,203)</div>
            </div>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
